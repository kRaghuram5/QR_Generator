<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-generate:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            background: #f5f5f5;
            color: #666;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .qr-result {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .qr-result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #qrImage {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .btn-download {
            background: #4CAF50;
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-download:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”² QR Code Generator</h1>
        <p class="subtitle">Enter any text or URL to generate a QR code</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="input-group">
            <label for="textInput">Enter Text or URL:</label>
            <input 
                type="text" 
                id="textInput" 
                placeholder="e.g., https://www.google.com or Hello World"
                autocomplete="off"
            >
        </div>

        <div class="btn-group">
            <button class="btn-generate" id="generateBtn">
                Generate QR Code
            </button>
            <button class="btn-clear" id="clearBtn">
                Clear
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Generating QR Code...</p>
        </div>

        <div class="qr-result" id="qrResult">
            <img id="qrImage" alt="QR Code">
            <br>
            <a class="btn-download" id="downloadBtn" download="qrcode.png">
                ðŸ“¥ Download QR Code
            </a>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const qrResult = document.getElementById('qrResult');
        const qrImage = document.getElementById('qrImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // Generate QR Code
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();

            // Validate input
            if (!text) {
                showError('Please enter some text or URL');
                return;
            }

            // Hide error and result
            hideError();
            qrResult.classList.remove('show');
            loading.classList.add('show');
            generateBtn.disabled = true;

            try {
                // Call backend API
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate QR code');
                }

                // Get image blob
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Display QR code
                qrImage.src = imageUrl;
                downloadBtn.href = imageUrl;
                
                loading.classList.remove('show');
                qrResult.classList.add('show');

            } catch (error) {
                loading.classList.remove('show');
                showError('Error generating QR code. Please try again.');
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
            }
        });

        // Clear form
        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            qrResult.classList.remove('show');
            hideError();
            textInput.focus();
        });

        // Allow Enter key to generate
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });

        // Error handling functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Focus input on load
        window.addEventListener('load', () => {
            textInput.focus();
        });
    </script>
</body>
</html>
